{% extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_manage.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>
{% endblock %}

{% block title %}极光宝盒{% endblock %}

{% block navbar %}

    <div class="navigator manage-navigator">
        <div class="left-navigator">
            <div class="left-navigator">
                <img id="logo" src="/static/images/icon.png">
                <a id="jbox" class="jbox-font" href="{{ url_for('main.index') }}">JBox</a>
            </div>
        </div>
        <div class="manage-navigator-right">
            <button id="manage-btn" type="button" onclick="window.location.href='{{ url_for('auth.manage') }}'">管理
            </button>
            <div id="nav-divider"></div>
            <img id="avatar" src="/static/images/bear.png">
            <div class="dropdown">
                <a id="dev_name" class="jbox-font dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="true">Devname</a>
                <ul class="dropdown-menu" aria-labelledby="dev_name">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Action</a></li>
                </ul>
            </div>

        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        {% block page_content %}{% endblock %}
    </div>
{% endblock %}

<script type="text/javascript">
    $(document).ready(function () {
        $(document).off('click.bs.dropdown.data-api');
        dropdownOpen();
    });

    function dropdownOpen() {
        $('#dev_name').mouseover(function () {
            $(this).addClass('open');
        }).mouseout(function () {
            $(this).removeClass('open');
        })
    }
</script>
