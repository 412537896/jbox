{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>
{% endblock %}

{% block title %}极光宝盒 App{% endblock %}

{% block navbar %}
    <div id="navigationbar">{{ super() }}</div>

{% endblock %}

{% block content %}
    <div class="row-img">
        <div class="container-fluid mainImage-Container">
            <img class="mainImage" src="/static/images/application-backgroudimg.png">
        </div>
    </div>
    <div class="container">
        <p id="download-title" class="jbox-font">下载极光宝盒app</p>
    </div>

    <div class="container" style="margin-top: 50px;text-align: center">

        <div class="row">
            <div class="col-md-6" >
                <button id="ios" class="icon-background">
                    <img src="/static/images/ios.png">
                </button>
            </div>
            <div class="col-md-6" >
                <a href="/static/app/app-release.apk">
                    <button id="android" class="icon-background">
                        <img src="/static/images/android.png">
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>

        $('#ios').click(function () {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (bIsIphoneOs || bIsIpad) {
                window.location.href = "itms-services://?action=download-manifest&url=https://jbox.jiguang.cn/static/app/jbox.plist";
            } else {
                window.location.href = "/static/app/jbox.ipa"
            }
        })
    </script>
{% endblock %}
