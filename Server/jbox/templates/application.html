   <div class="container">
       <p id="download-title" class="jbox-font">下载极光宝盒app</p>
   </div>

    <div class="container" style="margin-top: 50px;">


        <div class="row">
            <div class="col-md-6">
                <button id="ios" class="icon-background">
                    <img src="/static/images/ios.png">
                </button>
            </div>
            <div class="col-md-6">
                <a href="/static/app/app-release.apk">
                    <button id="android" class="icon-background">

                </a>

        </div>
    </div>
        <div class="row-layer">
    {{ super() }}

        </div>
{#    </div>#}

    <script>
        function click_iOS() {
            window.location.href = "http://www.baidu.com";
        }

        function click_android() {
            window.location.href = "http://www.baidu.com";
        }

        $('#ios').click(function () {
                        var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (bIsIphoneOs || bIsIpad) {
                // window.location.href = "itms-services://?action=download-manifest&url=https://dn-jmsgweb.qbox.me/jchat-ios-1.1.0b1611/jchat.plist";
                window.location.href = "itms-services://?action=download-manifest&url=https://www.jchat.io/downloads/jchat.plist";
                // window.location.href = "https://www.jchat.io/downloads/JChat.ipa"
            } else {
                // window.location.href = "https://dn-jmsgweb.qbox.me/jchat-ios-1.1.0b1611/jchat.ipa";
                window.location.href = "/static/app/jbox.ipa"
            }
        })
    </script>
{% endblock %}
